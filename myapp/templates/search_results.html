{% extends 'master.html' %}

{% block content %}
    {% for motorbike in motorbikes %}
    <div class="motorbike" style="margin: 10px; padding: 10px; border: 1px solid #ddd; text-align: center;">
        <a href="{% url 'details' id=motorbike.ID %}" style="text-decoration: none; color: #333;">{{ motorbike.name }}<br></a>
    </div>
    {% endfor %}
{% endblock %}
