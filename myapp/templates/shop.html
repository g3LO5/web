{% extends "master.html" %}
{% block title %} bán xe {% endblock title %}
{% block content %}
   <!-- portfolio -->
   <h1 style="text-align: center; font-size: 36px;">Mục lục<br></h1>
   <div class="brand-list">
      {% for brand in brands %}
      <div class="brand-item" onmouseover="showMotorbikes('{{ brand.name }}')">
         <h2>{{ brand.name }}</h2>
         <div id="{{ brand.name }}" class="motorbike-list">
            {% for motorbike in brand.motorbike_set.all %}
            <div class="motorbike-item">{{ motorbike.name }}</div>
            {% endfor %}
         </div>
      </div>
      {% endfor %}      
   </div>
   <!-- end portfolio -->
   <!-- Javascript files-->
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/jquery-3.0.0.min.js"></script>
   <script src="js/custom.js"></script>
   <script>
      function showMotorbikes(brand) {
         var x = document.getElementById(brand);
         if (x.style.display === "none") {
            x.style.display = "flex";
         } else {
            x.style.display = "none";
         }
      }
   </script>
{% endblock%}
