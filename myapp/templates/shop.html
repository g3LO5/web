{% extends "master.html" %}
{% block title %} b√°n xe {% endblock title %}
{% block content %}
   <!-- portfolio -->
   <div class="brand-list">
      {% for brand in brands %}
      <div class="brand-item" onclick="showMotorbikes('{{ brand.name }}')">
         <h2>{{ brand.name }}</h2>
         <div id="{{ brand.name }}" class="motorbike-list">
            {% for motorbike in brand.motorbike_set.all %}
            <div class="motorbike-item">
               <a href="{% url 'details' id=motorbike.ID %}">{{ motorbike.name }}</a>
            </div>
            {% endfor %}
         </div>
      </div>
      {% endfor %}
   </div>
   <script>
      function showMotorbikes(brand) {
          var motorbikeLists = document.getElementsByClassName('motorbike-list');
          for (var i = 0; i < motorbikeLists.length; i++) {
              motorbikeLists[i].style.display = 'none';
          }
          document.getElementById(brand).style.display = 'block';
      }
   </script>
{% endblock %}
